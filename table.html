<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
        <style>
            table{
                border: darkgoldenrod solid 2px;
                border-collapse: collapse;
            }
            th,td{
                border: darkred solid;
            }
           
        </style>
    </head>

        <table>
            <tr>
                <th colspan="3">Pre_Intern Student List</th>
            </tr>

            </tr>
            <tr>
                <td>1</td>
                <td>Mee Mee</td>
                <td>UCS(Maubin)</td>
            </tr>
            <tr>  
                <td>2</td>
                <td>Su Su</td>
                <td>UCSY</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mu Mu</td>
                <td>UCSM</td>
            </tr>
        </table>
    </body>
</html>
